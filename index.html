<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Application</title>
  <link rel="stylesheet" href="style/styles.css">
</head>

<body>

  <div class="main">

    <div class="title-row">
      <h2>COUNTER</h2>
    </div>

    <div class="content">
      <div class="duration">
        <button id="subtractHours"><span>-</span></button>
        <div class="duration-field">
          <input type="text" id="hours" value="0" readonly>
          <span>ore</span>
        </div>
        <button id="addHours"><span>+</span></button>
      </div>
      <div class="duration">
        <button id="subtractMinutes"><span>-</span></button>
        <div class="duration-field">
          <input type="text" id="minutes" value="0" readonly>
          <span>minuti</span>
        </div>
        <button id="addMinutes"><span>+</span></button>
      </div>
    </div>
    
  </div>

  <script src="js/main.js"></script>
</body>

</html>
